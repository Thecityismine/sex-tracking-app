<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="#0B0B0D"></rect>

  <defs>
    <!-- Subtle vignette -->
    <radialGradient id="v" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#17171B" stop-opacity="0.65"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.0"></stop>
    </radialGradient>
  </defs>
  <rect width="1024" height="1024" rx="220" fill="url(#v)"></rect>

  <!-- Smoother, balanced "S" (single continuous stroke) -->
  <path d="M 705 355
       C 680 305 620 270 540 270
       C 430 270 345 328 345 415
       C 345 480 392 523 475 548
       L 590 582
       C 655 602 690 635 690 690
       C 690 770 610 820 505 820
       C 420 820 350 785 325 735" fill="none" stroke="#FFFFFF" stroke-width="92" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"></path>

  <!-- Bottom-right red X -->
  <g transform="translate(790 790)">
    <path d="M -90 -90 L 90 90" stroke="#FF2D2D" stroke-width="64" stroke-linecap="round"></path>
    <path d="M 90 -90 L -90 90" stroke="#FF2D2D" stroke-width="64" stroke-linecap="round"></path>
  </g>

  <!-- Subtle highlight -->
  <path d="M 210 292 Q 512 210 814 292" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="10" stroke-linecap="round"></path>
</svg>
